<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" class="validate"
               [(ngModel)]="hotel.name" formControlName="name"
               [class.invalid]="form.controls['name'].touched && !form.controls['name'].valid"
        >
        <label for="name"
               [class.active]="hotel.name"
               data-error="Name is required and needs to contain at least 3 chars">
          Name
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">starts</i>
        <input id="starts" type="starts" class="validate"
               [(ngModel)]="hotel.starts" formControlName="starts"
               [class.invalid]="form.controls['starts'].touched && !form.controls['starts'].valid">
        <label for="starts"
               [class.active]="hotel.starts"
               data-error="Invalid starts">
          Stars
        </label>
      </div>
    </div>
   
    <button class="btn waves-effect waves-light" type="submit"
            [disabled]="!form.valid">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>
</div>
